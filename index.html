<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Survey</title>
  </head>
  <body>
    <audio
      id="music"
      autoplay
      src="music1.mp3"
      type="audio/mpeg"
      controls
    ></audio>
    <div id="background">
      <video autoplay muted loop class="myVideo" src="video1.mp4"></video>

      <div class="snowflakes">
        
          <div class="flex">
            <div class="snowflake1">
              <p class="">
                CONGRATULATIONS!!
                <br />
                To continue using our website, just click on hearts
              </p>
              <img src="hearts/heart1.svg" alt="heart" />
            </div>
          </div>
        </div>
      </div>
    </div>


      <div class="main">
        <div class="section">
          <div class="textSection">
            <p class="">
              Ողջույն! <br /><br />
              Մենք որոշակի հետազոտություններ ենք կատարում ապագա կայքի
              առանձնահատկությունների վերաբերյալ և շատ հետաքրքրված ենք լսել Ձեզ:
              <br /><br />
              Հարցումը տևելու է 3-4 րոպե. Ձեր կարծիքը գնահատվում է: <br /><br />
            </p>
          </div>
          <div class="questionSection">
            <h1 id="question"></h1>
          </div>

          <div class="buttonsSections">
            <div>
              <button id="yes">Այո</button>
            </div>
            <div id="noParent">
              <button id="no" style="position: absolute">Ոչ</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
